<script>
function tabClick(el){
    console.log('click', el);
    let tabs = document.getElementsByClassName('tablink');
    for (let i = 0; i < tabs.length; i++) {
        const element = tabs[i];
        element.classList.remove("active");
    }
    el.classList.add("active");
    swapTabs(el.dataset.target);
};
function swapTabs(t){
    console.log(t);
    let content = document.getElementsByClassName('content-holder');
    let target = document.getElementById(t);
    console.log(target);
    for (let i = 0; i < content.length; i++) {
        const element = content[i];
        if(element === target  ){
            target.classList.add('active')
        }else{
            element.classList.remove('active')
        }
        
    }
};
let tabs = document.getElementsByClassName('tablink');
for (let i = 0; i < tabs.length; i++) {
    const element = tabs[i];
    element.addEventListener("click",function(){tabClick(element)});
}


</script>
